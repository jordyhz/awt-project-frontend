<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4"></div>
    <div class="col-lg-4 col-md-4 register">
      <h2 style="text-align: center; color: #286090"><b>Register</b></h2>
      <hr style="background-color: lightgray; height: 1px" />
      <form>
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">First Name*</label>
          <input
            [(ngModel)]="firstName"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            id="form2Example1"
            class="form-control"
          />
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Last Name*</label>
          <input
            [(ngModel)]="lastName"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            id="form2Example1"
            class="form-control"
          />
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email*</label>
          <input
            [(ngModel)]="email"
            [ngModelOptions]="{ standalone: true }"
            type="email"
            id="form2Example1"
            class="form-control"
          />
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password*</label>
          <input
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
            type="password"
            id="form2Example2"
            class="form-control"
          />
        </div>
        <button
          [disabled]="!firstName || !email || !lastName || !password"
          (click)="submit()"
          type="button"
          class="btn btn-primary btn-block mb-4"
        >
          Register
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Already a member? <a routerLink="/login">Login</a></p>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-md-4"></div>
  </div>
</div>
