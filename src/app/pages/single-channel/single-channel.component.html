<div *ngIf="channel">
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <h1 style="text-align: center; color: #286090">
            <b> {{ channel.title }} </b>
          </h1>
          <hr style="background-color: lightgray; height: 1px" />
          <h3 style="text-align: center; font-style: italic; color: grey">
            <b> {{ channel.description }} </b>
          </h3>
        </div>
      </div>

      <div class="row" style="margin-top: 30px; margin-bottom: 30px">
        <div class="col-lg-12 col-md-12">
          <input
            placeholder="search..."
            [(ngModel)]="keyword"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            id="form2Example1"
            class="form-control"
          />
        </div>
      </div>

      <div class="row" style="width: 100%; overflow-x: scroll">
        <div class="col-lg-12 col-md-12">
          <h2 style="color: #286090"><b>Books</b></h2>
        </div>

        <div style="display: inline-flex" *ngIf="channel.books.length > 0">
          <div
            *ngFor="let item of channel.books; let i = index"
            class="col-lg-4 col-md-4 books"
          >
            <div class="card h-100">
              <img
                (click)="openBook(item.bookPreviewLink)"
                style="width: 320px; height: 400px; cursor: pointer"
                *ngIf="item.bookImageLink !== ''"
                [src]="item.bookThumbnail"
                alt=""
              />
              <img
                (click)="openBook(item.bookPreviewLink)"
                style="width: 100%; height: 400px; cursor: pointer"
                *ngIf="item.bookImageLink === ''"
                src="../../../assets/images/no-image.png"
                alt=""
              />
              <div
                style="cursor: pointer"
                (click)="openBook(item.bookPreviewLink)"
                class="card-body"
              >
                <p class="card-title texttruncate" style="color: #286090">
                  <b>{{ item.bookTitle }}</b>
                </p>
              </div>
              <div class="card-footer">
                <span
                  style="margin-right: 5px"
                  *ngFor="let author of item.bookAuthors"
                  class="float-end"
                >
                  {{ author }}
                </span>
              </div>
            </div>

            <hr style="background-color: lightgray; height: 1px" />
          </div>
        </div>
      </div>
      <div class="row" *ngIf="channel.books.length === 0">
        <h5
          style="
            text-align: center;
            font-size: larger;
            color: gray;
            font-style: italic;
          "
        >
          No books at the moment.
        </h5>
      </div>
      <hr style="background-color: lightgray; height: 1px" />

      <div class="row" style="width: 100%; overflow-x: scroll">
        <div class="col-lg-12 col-md-12">
          <h2 style="color: #286090"><b>Videos</b></h2>
        </div>

        <div style="display: inline-flex" *ngIf="channel.videos.length > 0">
          <div
            *ngFor="let item of channel.videos; let i = index"
            class="videos"
          >
            <div class="card h-100">
              <img
                (click)="openVideo(item.videoId)"
                style="width: 100%; height: 300px; cursor: pointer"
                [src]="item.videoThumbnail"
                alt=""
              />

              <div
                (click)="openVideo(item.videoId)"
                class="card-body"
                style="cursor: pointer"
              >
                <p class="card-title texttruncate" style="color: #286090">
                  <b>{{ item.videoTitle }}</b>
                </p>
              </div>
              <div class="card-footer">
                <span class="float-end"> {{ item.videoKind }} </span>
              </div>
            </div>
            <hr style="background-color: lightgray; height: 1px" />
          </div>
        </div>
      </div>

      <div class="row" *ngIf="channel.videos.length === 0">
        <h5
          style="
            text-align: center;
            font-size: larger;
            color: gray;
            font-style: italic;
          "
        >
          No videos at the moment.
        </h5>
      </div>
      <hr style="background-color: lightgray; height: 1px" />
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <button (click)="goToChat()" class="btn btn-primary buuton">
        <i class="fas fa-comments fa-2x"></i>
      </button>
    </div>
  </div>
</div>
