<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <h1 style="text-align: center; color: #286090">
        <b>{{ channel.title }} - Chat Room</b>
      </h1>
      <hr style="background-color: lightgray; height: 1px" />
    </div>
  </div>

  <div class="row big-div">
    <div class="col-lg-3 col-md-3 participants">
      <h3 style="color: #286090; margin-top: 10px">
        <b>Participants - {{ users.length }}</b>
      </h3>
      <br />
      <ul style="list-style: none">
        <li
          style="margin-left: -15%; margin-top: 10px"
          *ngFor="let user of users"
        >
          <div style="display: inline-flex; width: 100%">
            <img
              style="
                height: 40px;
                width: 40px;
                border-radius: 50%;
                margin-right: 10px;
              "
              src="../../../assets/images/profile.png"
              alt=""
            />
            <h3 *ngIf="user._id === userId" style="width: 100%; color: #286090">
              <b>{{ user.firstName }} {{ user.lastName }}</b>
              <span
                style="
                  margin-left: 2%;
                  font-style: italic;
                  color: black !important;
                "
                >(you)</span
              >
            </h3>
            <h3 *ngIf="user._id !== userId" style="width: 100%">
              <b>{{ user.firstName }} {{ user.lastName }}</b>
            </h3>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-lg-9 col-md-9 participants">
      <div class="convo">
        <div style="width: 100%">
          <div *ngFor="let msg of messages">
            <div class="message_">
              <img
                style="
                  height: 35px;
                  width: 35px;
                  border-radius: 50%;
                  margin-right: 10px;
                "
                src="../../../assets/images/profile.png"
                alt=""
              />
              <div style="display: block">
                <p>
                  <b> {{ msg.sender }} </b> - {{ msg.date }} at {{ msg.time }}
                </p>
                <p>{{ msg.content }}</p>
              </div>
            </div>
            <br />
          </div>
        </div>
      </div>
      <div class="convo1">
        <input
          style="width: 90%; margin-right: 1%"
          [(ngModel)]="keyword"
          [ngModelOptions]="{ standalone: true }"
          type="text"
          placeholder="Type something..."
          id="form2Example1"
          class="form-control"
        />
        <button
          style="width: 20%; height: min-content"
          (click)="Send()"
          class="btn btn-primary"
        >
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
</div>
