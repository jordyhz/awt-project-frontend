<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a
        style="color: #286090"
        (click)="homeActive()"
        class="navbar-brand"
        routerLink="/home"
        >NaxyShare</a
      >
    </div>
    <ul class="nav navbar-nav navigation">
      <li
        [ngClass]="home === true ? 'active1' : '_active1'"
        (click)="homeActive()"
      >
        <a style="color: #286090" routerLink="/home">Home</a>
      </li>
      <li
        [ngClass]="login === true ? 'active1' : '_active1'"
        (click)="loginActive()"
        *ngIf="loggedIn === false"
      >
        <a style="color: #286090" routerLink="/login"> Login</a>
      </li>
      <li
        [ngClass]="register === true ? 'active1' : '_active1'"
        (click)="registerActive()"
        *ngIf="loggedIn === false"
      >
        <a style="color: #286090" routerLink="/register">Register</a>
      </li>
      <li
        [ngClass]="channels === true ? 'active1' : '_active1'"
        (click)="channelsActive()"
        class="dropdown"
        *ngIf="loggedIn === true"
      >
        <a
          style="color: #286090"
          class="dropdown-toggle"
          data-toggle="dropdown"
          href="#"
          >Channels <span class="caret"></span
        ></a>
        <ul class="dropdown-menu">
          <li>
            <a style="color: #286090" routerLink="/my-channels">My Channels</a>
          </li>
          <li>
            <a style="color: #286090" routerLink="/all-channels"
              >Join A Channel</a
            >
          </li>
        </ul>
      </li>

      <li
        [ngClass]="books === true ? 'active1' : '_active1'"
        (click)="booksActive()"
        class="dropdown"
        *ngIf="loggedIn === true"
      >
        <a
          style="color: #286090"
          class="dropdown-toggle"
          data-toggle="dropdown"
          href="#"
          >Libraries <span class="caret"></span
        ></a>
        <ul class="dropdown-menu">
          <li>
            <a style="color: #286090" routerLink="/videos-library"
              >Videos Library</a
            >
          </li>
          <li>
            <a style="color: #286090" routerLink="/books-library"
              >Books Library</a
            >
          </li>
        </ul>
      </li>
      <li (click)="logout()" *ngIf="loggedIn === true">
        <a style="color: #286090; cursor: pointer">Logout</a>
      </li>
      <!-- <li><a href="#">Page 3</a></li> -->
    </ul>
  </div>
